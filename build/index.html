  <script>
    const navMobile = document.getElementById('nav-mobile')
    const openMobile = document.getElementById('open-mobile')
    const closeMobile = document.getElementById('close-mobile')

    function openNavMenu() {
      navMobile.classList.remove('hidden')
      navMobile.classList.add('flex')
      openMobile.classList.add('hidden')
      closeMobile.classList.remove('hidden')
    }

    function closeNavMenu() {
      navMobile.classList.add('hidden')
      navMobile.classList.remove('flex')
      openMobile.classList.remove('hidden')
      closeMobile.classList.add('hidden')
    }

    openMobile.addEventListener('click', openNavMenu)
    closeMobile.addEventListener('click', closeNavMenu)
  </script>
